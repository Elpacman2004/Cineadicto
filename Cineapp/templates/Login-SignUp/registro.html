{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href='{% static "styles/Style_SignIn.css" %}'>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        
        <form method="POST", action='/SignUp'>

            {% csrf_token %}

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required><br>
            
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br>
            
            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="contraseña" name="contraseña" required><br>
            
            <label for="confirmar_contraseña">Confirmar contraseña:</label><br>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required><br>
            
            <label for="preferencias">Preferencias:</label><br>
            <textarea id="preferencias" name="preferencias" rows="4" cols="50"></textarea><br>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
