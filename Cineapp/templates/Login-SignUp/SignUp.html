{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        body {
            background-image: url("{% static 'Img/Registro.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    

    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/974e9684a9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "styles/estilo2.css" %}">
    <link rel="stylesheet" href="">
    <title>SignUp</title>

</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form method='POST'>
                    {% csrf_token %}
                    <h2>Crear Cuenta</h2>

                    <center><p class='Error'>{{Error}}<p></center>

                    <div class="input-contenedor">
                        <input type="text" name="username" class="input-contenedor" maxlength="250" required="" id="id_username">
                        <label for="id_username">Nombre de usuario:</label>
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    
                    <div class="input-contenedor">
                        <input type="text" name="name" class="input-contenedor" maxlength="250" required="" id="id_name">
                        <label for="id_name">Nombre:</label>
                        <i class="fa-solid fa-circle-user"></i>
                    </div>

                    <div class="input-contenedor">
                        <input type="email" name="email" class="input-contenedor" maxlength="250" required="" id="id_email">
                        <label for="id_email">Correo electrónico:</label>
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="input-contenedor">
                        <input type="password" name="password1" class="input-contenedor" maxlength="250" required="" id="id_password1">
                        <label for="id_password1">Contraseña:</label>
                        <i class="fa-solid fa-eye"></i>
                    </div>

                    
                    <div class="input-contenedor">
                        <input type="password" name="password2" class="input-contenedor" maxlength="250" required="" id="id_password2">
                        <label for="id_password2">Confirmar contraseña:</label>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    
                    <button>Crear Cuenta</button>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
